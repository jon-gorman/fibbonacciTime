<script>

  //Time logic
  //Five square
  function update() {
    let findFivesH = firstHourArray.includes(5,0);
    let findFivesM = firstMinuteArray.includes(5,0 );
    if ((findFivesH === true) && (findFivesM === true)) {
      $('.item-5').css('background-color', 'blue ')
    }
    else if ((findFivesH === true) && (findFivesM === false)) {
      $('.item-5').css('background-image', 'red !important')

    }
    else if ((findFivesH === false) && (findFivesM === true)) {
      $('.item-5').css('background-color', 'green')
    }
    else if ((findFivesH === false) && (findFivesM === false)) {
      $('.item-5').css('background-color', 'white')
    }
    //Three square
    let findThreesH = firstHourArray.includes(3, 1);
    let findThreesM = firstMinuteArray.includes(3, 1);
    if ((findThreesH === true) && (findThreesM === true)) {
      $('.item-3').css('background-color', 'blue')
    }
    else if ((findThreesH === true) && (findThreesM === false)) {
      $('.item-3').css('background-color', 'red')
    }
    else if ((findThreesH === false) && (findThreesM === true)) {
      $('.item-3').css('background-color', 'green')
    }
    else if ((findThreesH === false) && (findThreesM === false)) {
      $('.item-3').css('background-color', 'white')
    }
    //Twos square
    let findTwosH = firstHourArray.includes(2, 2);
    let findTwosM = firstMinuteArray.includes(2, 2);
    if ((findTwosH === true) && (findTwosM === true)) {
      $('.item-2').css('background-color', 'blue')
    }
    else if ((findTwosH === true) && (findTwosM === false)) {
      $('.item-2').css('background-color', 'red')
    }
    else if ((findTwosH === false) && (findTwosM === true)) {
      $('.item-2').css('background-color', 'green')
    }
    else if ((findTwosH === false) && (findTwosM === false)) {
      $('.item-2').css('background-color', 'white')
    }
    //Ones
    if (firstMinuteArray === ['', '', '', '', '']) {
      // $('.item-1a').css('background-color', 'white')
      // $('.item-1b').css('background-color', 'white')
    }
    else if ((firstHourArray[3] === 1) && (firstMinuteArray[3] === 1)) {
      $('.item-1a').css('background-color', 'blue')
    }
    else if ((firstHourArray[3] === 1) && (firstMinuteArray[3] === '')) {
      $('.item-1a').css('background-color', 'red')
    }
    else if ((firstHourArray[3] === '') && (firstMinuteArray[3] === 1)) {
      $('.item-1a').css('background-color', 'green')
    }
    else if ((firstHourArray[3] === '') && (firstMinuteArray[3] === '')) {
      $('.item-1a').css('background-color', 'white')
    }
    else if ((firstHourArray[3] === 1) && (firstHourArray[4] === 1) && (firstMinuteArray[3] === '') && (firstMinuteArray[4] === '')) {
      $('.item-1a').css('background-color', 'red')
      $('.item-1b').css('background-color', 'red')
    }
     if ((firstHourArray[4] === "") && (firstMinuteArray[4] === "")) {
      console.log("hey");
      $('.item-1b').css('background-color', 'white')
    }
    else if ((firstHourArray[4] === 1) && (firstMinuteArray[4] === 1)) {
      $('.item-1b').css('background-color', 'blue')
    }
    else if ((firstHourArray[4] === 1) && (firstMinuteArray[4] === '')) {
      $('.item-1b').css('background-color', 'red')
    }
    else if ((firstHourArray[4] === '') && (firstMinuteArray[4] === 1)) {
      $('.item-1b').css('background-color', 'green')
    }
